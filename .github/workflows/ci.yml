name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: prettier --version
        uses: ./
        with:
          args: --version
      - name: prettier --help
        uses: ./
        with:
          args: --help
      - name: prettier --check .
        uses: ./
        with:
          args: --check .
      - name: prettier --write .
        uses: ./
        with:
          args: --write .
  tag-v2:
    if: github.ref == 'refs/heads/master'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Tag v2
        run: |
          git tag -a v2 -m "Prettier CLI v2"
          git push origin v2 -f

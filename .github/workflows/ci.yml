name: CI

on:
  push:
    branches:
      - "**"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: prettier --version
        uses: ./
        with:
          args: --version
      - name: prettier --help
        uses: ./
        with:
          args: --help
      - name: prettier --check .
        uses: ./
        with:
          args: --check .
      - name: prettier --write .
        uses: ./
        with:
          args: --write .
  verify-output:
    name: Verify Output
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Rebuild output
        run: yarn build -o dist-ci
      - name: Verify output
        run: diff -qr dist dist-ci
